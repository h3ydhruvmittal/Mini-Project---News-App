<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- creating the navbar -->
    <nav>
        <div class="main-nav container flex">
            <a href="#" onCLick=reload() >
                <img class="company-logo" src="/images/news-logo.png" alt="Daily News Logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Education">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    
    <!-- Keeping the cards container in main so when we fetch an article from API 
        and format it as card then we will append that card template to the cards container -->

    <main>
        <div class="cards-container flex container" id="cards-container">

        </div>
    </main>

    <!-- creating the teamplate which contains news cards so that it is easy to use them when calling via an API-->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <div class="news-source flex">
                    <h6 id="news-source-name" class="news-source-name">End gadget</h6>
                    <h6 id="news-source-date" class="news-source-date">16/04/2024</h6>
                </div>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex minima eveniet sequi voluptas sint tempore veniam fugit dolore consectetur obcaecati.</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
